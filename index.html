<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Music - Explore music and video content with our search functionality.">
    <link rel="stylesheet" href="src/frontend/style/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.lordicon.com/lordicon.js" defer></script>
    <script src="src/backend/script/js/music-search/music-search.js" defer></script>
    <title>This Music</title>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="header-content">
                <nav class="navbar">
                    <div class="logo">
                        <h1>This Music</h1>
                    </div>
                    <div class="home">
                        <a href="index.html">
                            <lord-icon
                                src="https://cdn.lordicon.com/laqlvddb.json"
                                trigger="morph"
                                stroke="light"
                                state="morph-neighbourhood"
                                colors="primary:#ffffff,secondary:#ffffff"
                                style="width:50px;height:50px;">
                            </lord-icon>
                        </a>
                    </div>
                    <div class="music">
                        <a href="#music-page">
                            <lord-icon
                                src="https://cdn.lordicon.com/zxnjhqao.json"
                                trigger="hover"
                                stroke="light"
                                colors="primary:#ffffff,secondary:#ffffff"
                                style="width:50px;height:50px;">
                            </lord-icon>
                        </a>
                    </div>
                    <div class="video">
                        <a href="#video-page">
                            <lord-icon
                                src="https://cdn.lordicon.com/msrokfyb.json"
                                trigger="hover"
                                stroke="light"
                                colors="primary:#ffffff,secondary:#ffffff"
                                style="width:50px;height:50px;">
                            </lord-icon>
                        </a>
                    </div>
                    <div class="about">
                        <a href="#about-page">
                            <lord-icon
                                src="https://cdn.lordicon.com/gkgkfbzm.json"
                                trigger="hover"
                                stroke="light"
                                colors="primary:#ffffff,secondary:#ffffff"
                                style="width:50px;height:50px;">
                            </lord-icon>
                        </a>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <div class="main-container">
        <main>
            <div class="main-content">
                <div class="search-content">
                    <form>
                        <input required="" pattern=".*\S.*" type="search" class="input" id="search">
                        <span class="caret"></span>
                    </form>
                </div>
                <div class="pages" id="pages">
                    <div class="home-page" id="home-page">
                        <!--Espacio vacio-->
                    </div>
                    <div class="result-content">
                        <div class="music-page" id="music-page">
                            <h2>Resultado de m√∫sica</h2>
                            <div class="search-result">
                                <div class="spt-results"></div>
                            </div>
                        </div><br>
                        <div class="video-page" id="video-page">
                            <h2>Resultado de video</h2>
                            <div class="search-result">
                                <div class="yt-results"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="footer-container">
        <footer>
            <div class="footer-content">
                &copy; 2024 StanlyDev.
            </div>
        </footer>
    </div>
</body>
</html>
