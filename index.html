<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/frontend/style/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>This Music</title>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="header-content">
                <nav class="navbar">
                    <div class="logo">
                        <h1>
                            This Music
                        </h1>
                    </div>
                    <div class="home">
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/laqlvddb.json"
                            trigger="morph"
                            stroke="light"
                            state="morph-neighbourhood"
                            colors="primary:#ffffff,secondary:#ffffff"
                            style="width:50px;height:50px">
                        </lord-icon>
                    </div>
                    <div class="music">
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/zxnjhqao.json"
                            trigger="hover"
                            stroke="light"
                            colors="primary:#ffffff,secondary:#ffffff"
                            style="width:50px;height:50px">
                        </lord-icon>
                    </div>
                    <div class="video">
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/msrokfyb.json"
                            trigger="hover"
                            stroke="light"
                            colors="primary:#ffffff,secondary:#ffffff"
                            style="width:50px;height:50px">
                        </lord-icon>
                    </div>
                    <div class="about">
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/gkgkfbzm.json"
                            trigger="hover"
                            stroke="light"
                            colors="primary:#ffffff,secondary:#ffffff"
                            style="width:50px;height:50px">
                        </lord-icon>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <div class="main-container">
        <main>
            <div class="main-content">
                <form>
                    <label for="search">Search</label>
                    <input required="" pattern=".*\S.*" type="search" class="input" id="search">
                    <span class="caret"></span>
                </form>
            </div>
        </main>
    </div>
    <div class="footer-container">
        <footer>
            <div class="footer-content">
            </div>
        </footer>
    </div>
</body>
</html>
