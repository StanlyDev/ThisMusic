<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Music - Explore music and video content with our search functionality.">
    <link rel="stylesheet" href="src/frontend/style/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.lordicon.com/lordicon.js" defer></script>
    <script src="src/backend/script/js/music-search/music-search.js" defer></script>
    <title>This Music</title>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <nav class="navbar">
                <div class="logo">
                    <h1>This Music</h1>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="home" aria-label="Home">
                        <lord-icon
                            src="https://cdn.lordicon.com/laqlvddb.json"
                            trigger="morph"
                            stroke="light"
                            state="morph-neighbourhood"
                            colors="primary:#ffffff,secondary:#ffffff"
                            style="width:50px;height:50px;">
                        </lord-icon>
                    </a>
                    <a href="#music-page" class="music" aria-label="Music">
                        <lord-icon
                            src="https://cdn.lordicon.com/zxnjhqao.json"
                            trigger="hover"
                            stroke="light"
                            colors="primary:#ffffff,secondary:#ffffff"
                            style="width:50px;height:50px;">
                        </lord-icon>
                    </a>
                    <a href="#video-page" class="video" aria-label="Video">
                        <lord-icon
                            src="https://cdn.lordicon.com/msrokfyb.json"
                            trigger="hover"
                            stroke="light"
                            colors="primary:#ffffff,secondary:#ffffff"
                            style="width:50px;height:50px;">
                        </lord-icon>
                    </a>
                    <a href="#about-page" class="about" aria-label="About">
                        <lord-icon
                            src="https://cdn.lordicon.com/gkgkfbzm.json"
                            trigger="hover"
                            stroke="light"
                            colors="primary:#ffffff,secondary:#ffffff"
                            style="width:50px;height:50px;">
                        </lord-icon>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-container">
        <div class="main-content">
            <div class="search-content">
                <form>
                    <input required="" pattern=".*\S.*" type="search" class="input" id="search" aria-label="Search">
                    <span class="caret"></span>
                </form>
            </div>
            <div class="pages" id="pages">
                <div class="home-page" id="home-page">
                    <!--Espacio vacio-->
                </div>
                <div class="result-content">
                    <div class="music-page" id="music-page">
                        <h2>Resultado de música</h2>
                        <div class="search-result">
                            <table id="spotify-table">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Título</th>
                                        <th>Artista</th>
                                        <th>Enlace</th>
                                    </tr>
                                </thead>
                                <tbody class="spt-results"></tbody>
                            </table>
                        </div>
                    </div><br>
                    <div class="video-page" id="video-page">
                        <h2>Resultado de video</h2>
                        <div class="search-result">
                            <table id="youtube-table">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Título</th>
                                        <th>Enlace</th>
                                    </tr>
                                </thead>
                                <tbody class="yt-results"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-container">
        <div class="footer-content">
            &copy; 2024 StanlyDev.
        </div>
    </footer>
</body>
</html>
